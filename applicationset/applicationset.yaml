apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - namespace: env-dev-set
        value: env-dev
        path: ".;../env-all"
      - namespace: env-prod-set
        value: env-prod
        path: "."
  template:
    metadata:
      name: '{{namespace}}-guestbook'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: '{{path}}'
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated: { }
      source:
        repoURL: https://github.com/thober35/argocd-path-issue
        path: appchart
        targetRevision: HEAD
        helm:
          valueFiles:
            - '../{{value}}/values.yaml'
            - ../env-all/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
