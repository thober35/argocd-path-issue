apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - list:
      elements:
      - namespace: env-dev
        path: ".;../env-prod"
      - namespace: env-prod
        path: "."
  template:
    metadata:
      name: '{{namespace}}-guestbook'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: '{{path}}'
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated: { }
      source:
        repoURL: https://github.com/thober35/argocd-path-issue.git
        path: appchart
        revision: master
        helm:
          releaseName: 'set-{{namespace}}'
          valueFiles:
            - ../{{namespace}}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
