apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: { }
  source:
    chart: appchart
    repoURL: https://github.com/thober35/argocd-path-issue.git
    path: appchart
    targetRevision: HEAD
    helm:
      releaseName: app-env-prod
      valueFiles:
        - ../env-prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: env-prod